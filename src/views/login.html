<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="Content-Security-Policy" content="script-src 'self'" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css"
    />
    <link rel="stylesheet" href="../index.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="rendererLogin.js" defer></script>
  </head>
  <body>
    <div class="img_div">
      <img src="../assets/images/logo.png" width="90px" height="60px" />
      <h1 id="nomeCliente" class="title is-4">Login</h1>
    </div>
    <div class="box">
      <div class="field">
        <label class="label">Login</label>
        <div class="control">
          <input class="input" id="login" />
        </div>
      </div>
      <div class="field">
        <label class="label">Senha</label>
        <div class="control">
          <input class="input" type="password" id="pass" />
        </div>
      </div>
    </div>

    <div class="tablet_email">
      <button id="cancelLogin" class="button is-medium">Cancelar</button>
      <button id="loginButton" class="button is-success is-medium">
        Confirmar
      </button>
    </div>
  </body>
</html>
